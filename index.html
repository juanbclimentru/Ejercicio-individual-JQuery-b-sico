<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Interactiva con jQuery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body class="bg-dark text-center py-5">

  
    <h1 id="page-title" class="mb-5 text-primary">¡Mirá la siguiente imagen!</h1>
    <div class="mb-4">
        <button id="hide-btn" class="btn btn-danger me-3">Ocultar Imagen</button>
        <button id="show-btn" class="btn btn-success">Mostrar Imagen</button>
    </div>

 
    <div>
        <img id="image" src="https://www.nasa.gov/wp-content/uploads/2024/11/as12-46-6728orig.jpg" alt="Imagen de ejemplo" class="img-fluid shadow rounded">
    </div>

  
   <script src="app.js"> </script>

</body>
</html>
